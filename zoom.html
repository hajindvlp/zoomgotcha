<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/zoom.css">
  </head>
  <body id="root">
    <div id="zoomStart">

      <div id="mainContainer" class="page">
        <img src="./img/logo.png" id="logo"/>
        <img src="./img/button/mainBt1.png" class="mainBt bt" id="mainBt1" data-goto="wayContainer"/>
        <img src="./img/button/mainBt2.png" class="mainBt bt" id="mainBt2" data-goto="meetContainer"/>
      </div>

      <div id="wayContainer" class="page"> 
        <i class="fa fa-caret-left backCaret bt" id="WayToMain" data-goto="mainContainer"></i>
        <img src="./img/gameway.png" id="way"> 
      </div>

      <div id="meetContainer" class="page">
        <i class="fa fa-caret-left backCaret bt" id="MeetToMain" data-goto="mainContainer"></i>
        <img src="./img/meet.png" id="meetBack">
        <img src="./img/button/meetBt.png" class="bt" id="meetBt" data-goto="listContainer">
        <img src="./img/meetName.png" id="meetName">
        <input type="text" id="meetInput" placeholder="이름을 입력하세요">
      </div>

      <div id="listContainer" class="page">
        <i class="fa fa-caret-left backCaret bt" id="ListToMeet" data-goto="meetContainer"></i>
        <img src="./img/list.png" id="listBack">
        <div id="listButtons">
          <img src="./img/button/listBt.png" class="listBt">
          <img src="./img/button/listBt.png" class="listBt">
          <img src="./img/button/listBt.png" class="listBt">
          <img src="./img/button/listBt.png" class="listBt">
          <img src="./img/button/endMeeting.png" id="endMeeting" class="bt" data-goto="endingContainer">
        </div>
      </div>

      <div id="waitContainer" class="page">
        <p id="teacherName"></p>
        <img src="./img/wait.gif" id="wait" alt="">
      </div>

      <div id="endingContainer" class="page">
        <img id="endingImg">
        <img style="display: none;" src="./img/button/redo.png" id="redo" class="bt">
      </div>
    </div>

    <div id="zoomGame">
      <div id="top">
        <div id="score">
          <p id="timer"></p>
          <p id="scoreNum"> </p>
          <p id="scoreLabel">score : </p>
          <p id="scoreDelta"> </p>
        </div>
        <div id="page1">
          <div class="bigBlock"><img src="./img/t1.png" id="teacherImg"></div>
        </div>
        <div id="page2">
          <div class="block" id="1-1"><p class="name"></p></div>
          <div class="block" id="1-2"><p class="name"></p></div>
          <div class="block" id="1-3"><p class="name"></p></div>
          <div class="block" id="1-4"><p class="name"></p></div>
          
          <div class="block" id="2-1"><p class="name"></p></div>
          <div class="block" id="2-2"><p class="name"></p></div>
          <div class="block" id="2-3"><p class="name"></p></div>
          <div class="block" id="2-4"><p class="name"></p></div>
          
          <div class="block" id="3-1"><p class="name"></p></div>
          <div class="block" id="3-2"><p class="name"></p></div>
          <div class="block" id="3-3"><p class="name"></p></div>
          <div class="block" id="3-4"><p class="name"></p></div>
        </div>
      </div>
      <div id="pageCtrl">
        <i class="fa fa-caret-left caret" id="leftCaret"></i>
        <p id="pageNum">1</p>
        <i class="fa fa-caret-right caret" id="rightCaret"></i>
      </div>
      <div id="alert">
        <img src="./img/alert.png" alt="">
        <p id="seconds">3</p>
      </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/games/student.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/zoom.js"></script> -->
  </body>
</html>
